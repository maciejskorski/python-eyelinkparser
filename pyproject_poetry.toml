[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "python-eyelinkparser"
description = "Parsing EyeLink data in Python"
version = "0.18.0"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["eye-tracking", "EyeLink"]
license = {text = "GNU GENERAL PUBLIC LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]
python = "^3.6"
numpy = ">=1.18",
"scipy>=1.7",


dependencies = [
    "numpy>=1.18",
    "scipy>=1.7",
    "python-datamatrix>=0.13",
    "fastnumbers>=3.0"
]

[tool.setuptools.packages.find]
where = ["src"]
